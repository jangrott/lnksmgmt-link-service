sudo: required

language: java

jdk:
  - oraclejdk8

services:
  - docker

install:
  - gradle assemble
  - docker build -t jangrott/lnksmgmt_link_service .

before_script:
  - docker run -d -p 9010:9010 jangrott/lnksmgmt_link_service

script:
  - gradle check
  - docker ps | grep -q jangrott/lnksmgmt_link_service

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push jangrott/lnksmgmt_link_service